<div id="header">
  <app-header></app-header>
<br/>
  <div class="container cm mt-4 ">
    <div class="row  mb-2">
      <div class="col-4 mb-2" *ngFor="let data of cardsData">
        <div class="flip-card ">
          <div class="flip-card-inner card">
            <div class="flip-card-front">
                <img src="{{data.img}}" alt="Avatar" width="400" height="200">
               <div class="card-body">
                   <h5 class="card-title">
                      {{data.name}}
                    </h5>
                   <p class="card-text d-none  d-md-block">
                      {{data.description}}
                    </p>
               </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
